<form name="form" ng-submit="submitForm()">
    <div class="form-group ">
     <label class="control-label " for="fullname">
      FULL NAME
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-user">
       </i>
      </div>
      <input  ng-model="ctrl.member.fullname"class="form-control"  name="fullname" placeholder="FULL NAME" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="package">
      Select ctrl.member package
     </label>
     <select ng-model="ctrl.member.package"class="select form-control"  name="package">
      <option value="Single">
       Single
      </option>
      <option value="Youth">
       Youth
      </option>
      <option value="Couple">
       Couple
      </option>
      <option value="Family">
       Family
      </option>
      <option value="Family+">
       Family+
      </option>
     </select>
    </div>
    <div class="form-group ">
     <label class="control-label " for="partner">
      Partner Name
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-user-plus">
       </i>
      </div>
      <input ng-model="ctrl.member.partner" class="form-control"  name="partner" placeholder="Enter Partner Name" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="child1">
      Child Name
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-child">
       </i>
      </div>
      <input class="form-control" ng-model="ctrl.member.child1" name="child1" placeholder="first child" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="child2">
      Child Name
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-child">
       </i>
      </div>
      <input ng-model="ctrl.member.child2" class="form-control"  name="child2" placeholder="second child" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="accountnumber">
      Account Number
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-university">
       </i>
      </div>
      <input ng-model="ctrl.member.accountnumber" class="form-control"  name="accountnumber" placeholder="Account Number" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="contribution">
      Contribution
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-money">
       </i>
      </div>
      <input ng-model="ctrl.member.contribution" class="form-control"  name="contribution" placeholder="minimum 200" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="community">
      Community
     </label>
     <select  class="form-control" ng-model="ctrl.member.community"  >

         <option >Select Folder</option>
         <option ng-repeat="com in community track by $index"  value="{{com.name}}">{{com.name}}</option>
       </select>
    </div>
    <!-- <div class="form-group ">
     <label class="control-label requiredField" for="email">
      Email
      <span class="asteriskField">
       *
      </span>
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa ">
       </i>
      </div>
      <input ng-model="ctrl.member.email" class="form-control" id="email" name="email" type="text"/>
     </div>
    </div> -->
    <div class="form-group ">
     <label class="control-label " for="gender">
  Gender
     </label>
     <select ng-model="ctrl.member.gender" class="select form-control"  name="gender">
      <option value="Male">
      Male
      </option>
      <option value="Female">
    Female
      </option>

     </select>
    </div>
    <div class="form-group ">
     <label class="control-label " for="tel">
      Telephone #
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-phone">
       </i>
      </div>
      <input ng-model="ctrl.member.phone"class="form-control" id="tel" name="tel" type="text"/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="birthday">
      Date of birth
     </label>
     <div class="input-group">
      <div class="input-group-addon">
       <i class="fa fa-birthday-cake">
       </i>
      </div>
  <input class="form-control" type="text" ng-model="ctrl.member.birthday" date-options="dateOptions" ui-date/>
     </div>
    </div>
    <div class="form-group ">
     <label class="control-label " for="nationality">
      Nationality
     </label>
     <select  class="form-control" ng-model="ctrl.member.nationality"  >

         <option >Select Folder</option>
         <option ng-repeat="nation in country track by $index"  value="{{nation.name}}">{{nation.name}}</option>
       </select>
    </div>
    <div class="form-group ">
     <label class="control-label " for="url">
    Photo
     </label>
 <input type="file" photo-file="ctrl.member.photo_url"  onchange="angular.element(this).scope().previewPhoto(event)"/>
    </div>
    <div>
<img height="150px" width="150px" src="" ng-src="{{photo}}" alt="">
    </div>
    <div class="form-group">
     <div>
      <button class="btn btn-primary " name="submit" type="submit">
       Submit
      </button>
     </div>
    </div>
   </form>
