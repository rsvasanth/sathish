
<div class="row">
<div class="col-md-6">
  <div class="row">
    <div class="col-md-6 ">

      <select class="form-group topdrop" ng-model="ctrl.rowls"  ng-init="ctrl.rowls = 5">
        <option value="5">5 Members</option>
        <option value="10">10 members</option>
             <option value="20">20 members</option>
      </select>
      <label></label>

    </div>
    <div class="col-md-6">
  Out of :{{(ctrl.members).length}}#
    </div>
  </div>



</div>
<div class="col-md-6 ">
  <div class="topsearch form-group pull-left ">
      <input type="text" class="search form-control" ng-model="searchText" placeholder="What you looking for?">

  </div>
<button ui-sref="^.add" type="button" class="btn btn-primary btn-md pull-left">+ Add Member+</button>
</div>





</div>
<table class="table table-hover">
  <thead>
    <tr>
    <th></th>
      <th>Date Joined</th>
      <th>Full Name</th>

      <th>FS Account</th>
        <th>Community</th>
          <th>Contribution</th>
                  <th>Do Action</th>
    </tr>
  </thead>
  <tbody ng-repeat=" m in ctrl.members | filter:searchText " ng-if="$index < ctrl.rowls">
    <tr>
      <th scope="row">     <a href="#">
          <i  ng-if="m.account_active == true" class="fa fa-circle" aria-hidden="true" style="color:green"></i>
          <i ng-if="m.account_active == false"class="fa fa-circle" style="color:pink"></i>
        </a></th>
      <td>{{m.created | date : 'dd/MM/yyyy'}}</td>
      <td>{{m.fullname}}</td>

      <td>{{m.accountnumber}}</td>
      <td>{{m.community}}</td>
      <td>{{m.contribution}}</td>
      <td>      <a ui-sref="app.member.view({memberId: m.id})">
            view
          </a>
        <a ui-sref="app.member.edit({memberId: m.id})">
        edit
          </a></td>
    </tr>


  </tbody>
</table>
